<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 fcol">
                <div class="logo">
                    <img src="assets/imgs/logo.png" alt="logo">
                </div>
                <div class="header">
                    <h1>Sign Up</h1>
                    <p>It's not long before you embark on this journey!</p>
                </div>
                <form action="">
                    <div class="form-group">
                        <i class="fa fa-user-o" aria-hidden="true"></i>
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" placeholder="name@email.com" id="email">
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <label for="pwd">Password</label>
                        <input type="password" class="form-control" placeholder="8+ Characters, 1 Capital letter" id="pwd">
                    </div>
                    <div class="form-group form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">
                             I've read and agree with Terms of Service and
                            our Privacy Polices
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Create an account</button>
                </form>
                <span class="have-account">Already have an account?<a href="#">Sign In</a></span>
            </div>
            <div class="col-lg-6 scol">
                <div class="cover">
                    <img src="assets/imgs/Illustration by Alzea.png" alt="cover">
                </div>
            </div>
        </div>
    </div>

    <script src="assets/plugins/jquery-3.6.0.min.js "></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js "></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js "></script>
    <script src="assets/js/script.js "></script>
</body>

</html>
